pre-commit:
  commands:
    linter:
      files: git diff --name-only @{push}
      glob: "*.js,*.ts"
      run: npm run lint:js:hook {staged_files} && git add {staged_files}

    check-types:
      files: git diff --name-only @{push}
      glob: "*.ts"
      run: npm run lint:types

    prettier:
      files: git diff --name-only @{push}
      glob: "*.js,*.ts"
      run: prettier {staged_files} --write && git add {staged_files}
