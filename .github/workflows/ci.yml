name: CI

on: [push]

jobs:
  checking:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 'lts'
          cache: 'npm'
      - run: npm ci
      - run: npm run lint
      - run: npm run build

